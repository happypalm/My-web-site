        <h2>둘리의 정의</h2>
        <img src="dully.jpg" width="300">
        <p>
            1983년에 월간 보물섬에 연재된 <a href="https://namu.wiki/w/%EC%95%84%EA%B8%B0%EA%B3%B5%EB%A3%A1%20%EB%91%98%EB%A6%AC" target="_blank" title="아기공룡둘리 - 나무위키">《아기공룡 둘리》</a>의 주인공이자 뽀로로, 자두와 더불어 한국의 상징과도 같은 캐릭터이다. 본래 공룡 시대에 살고 있던 아기 공룡이다. 피부는 초록색이며 혀를 항상 빼물고 다니는 것이 특징이다. 얼굴 가운데 코 부분에 흰 뿔이 있다.
        </p>
        <p>
            성우는 많은 올드팬들이 구 애니메이션과 극장판을 맡은 박영남을 선호한다. 아기공룡 둘리에서는 세대 교체의 일환으로 김서영을 기용했으나 호불호가 꽤나 갈리는 편이다.
        </p>
